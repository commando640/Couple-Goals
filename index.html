    #specialMsg{display:none;animation:reveal 1.5s cubic-bezier(0.175,0.885,0.32,1.275);}

  </style>
</head>
<body>
  <audio id="bgm" loop src="bgm.mp3"></audio>
  <audio id="catchSound" src="catch.mp3"></audio>

  <div id="startScreen" class="screen">
    <div id="overlay"></div>

  <script>
    let canvas=document.getElementById("gameCanvas"), ctx=canvas.getContext("2d");
    let player=new Image(); player.src="fahim.png";
    let emojis=["üíñ","üíò","üíó","üíù","üíï"], hearts=[], score=0, playerX=0;

    function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;playerX=canvas.width/2-40;}
    window.addEventListener("resize",resize);

    function startGame(){
      document.getElementById("startScreen").classList.add("hidden");
      canvas.classList.remove("hidden");
      resize();
      document.getElementById("bgm").play().catch(()=>{});
      gameLoop();
      setInterval(()=>{if(score<10) hearts.push({x:Math.random()*(canvas.width-50),y:-20,speed:3+Math.random()*2,emoji:emojis[Math.floor(Math.random()*emojis.length)]})},600);
    }

    function gameLoop(){
      ctx.fillStyle="#ff9a9e"; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(player,playerX,canvas.height-100,80,80);
      hearts.forEach((h,i)=>{
        h.y+=h.speed; ctx.font="32px Arial"; ctx.fillText(h.emoji,h.x,h.y);
        if(h.y>canvas.height-110 && h.x>playerX && h.x<playerX+80){score++;hearts.splice(i,1);document.getElementById("catchSound").play();}
      });
      ctx.fillStyle="white"; ctx.font="28px Arial"; ctx.fillText("Love: "+score,20,40);
      if(score>=10){canvas.classList.add("hidden");startPuzzle();} else requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("touchmove",e=>{playerX=e.touches[0].clientX-40;});

    function startPuzzle(){
      const pb=document.getElementById("puzzleBoard");
      document.getElementById("puzzleScreen").classList.remove("hidden");
      let indices=[0,1,2,3].sort(()=>Math.random()-0.5);
      indices.forEach(n=>{
        let d=document.createElement("div"); d.className="piece"; d.style.backgroundImage="url('puzzle.jpg')";
        d.style.backgroundPosition=`${-(n%2)*160}px ${-Math.floor(n/2)*160}px`;
        d.dataset.id=n; d.onclick=()=>selectPiece(d); pb.appendChild(d);
      });
    }

    let first=null;
    function selectPiece(p){
      if(!first){first=p;p.classList.add("selected");}
      else{
        let tPos=first.style.backgroundPosition, tId=first.dataset.id;
        first.style.backgroundPosition=p.style.backgroundPosition; first.dataset.id=p.dataset.id;
        p.style.backgroundPosition=tPos; p.dataset.id=tId;
        first.classList.remove("selected"); first=null;
        if([...document.querySelectorAll(".piece")].every((p,i)=>p.dataset.id==i)){
          setTimeout(()=>{document.getElementById("puzzleScreen").classList.add("hidden");showFinal();},500);
        }
      }
    }

    function showFinal(){
      document.getElementById("finalScreen").classList.remove("hidden");
      let text="Areen üíñ\nYou are my today & all of my tomorrows.\nWill you stay forever?\n‚Äì Fahim ‚ù§Ô∏è", i=0, target=document.getElementById("typing");
      function type(){if(i<text.length){target.innerHTML+=text[i]=="\n"?"<br>":text[i];i++;setTimeout(type,50);}}
      type();
    }

    function showRing(){
      document.getElementById("preRing").style.display="none";
      document.getElementById("specialMsg").style.display="block";
      setInterval(spawnSpecialHeart, 200);
    }

    function spawnSpecialHeart(){
      let h=document.createElement("div");
      h.className="floating";
      h.style.left=Math.random()*100+"vw";
      h.style.fontSize=(Math.random()*20+20)+"px";
      h.innerHTML=["‚ù§Ô∏è","‚ú®","üíñ","üíç","üå∏"][Math.floor(Math.random()*5)];
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),4000);
    }
  </script>
